<!DOCTYPE html>
<html lang="en">

<body>
<div class="regform"><h1>Registration Form</h1></div>
<div class="mane">
  <form action="">
    <div id="main">
      <h2 class="name">Name</h2>
      <input type="text" class="firstname"><br>
      <label class="lastlabel">lastname</label>
    </div>

    <h2 class="name">Company</h2>
    <input class="company" type="text">

    <h2 class="name">Email</h2>
    <input class="email" type="text">

    <h2 class="name">Phone</h2>
    <input class="code" type="text" name="area-code">

    <input type="text" class="number">

    <h2 class="name">Subject</h2>
    <select class="option" selected>choose option
      <option value="">sujet1</option>
      <option value="">sujet2</option>
      <option value="">sujet3</option>

    </select>

    <h2 id="student">Are your beginner?</h2>
    <label for="" class="radio">
      <input type="radio" class="radio-one" checked>
      <span class="checkmark"></span>
      Yes
    </label>
    <label class="radio">
      <input type="radio" class="radio-two">
      <span class="checkmark"></span>
      No
    </label>

    <button type="submit">Register</button>
  </form>
</div>
